<div class="row chores-panel" ng-controller="ChoresCtrl">

    <div class="new-chore-section">
        <input class="text" ng-model="choreName"/>
        <button class="btn btn-success" ng-click="addNewChore()">Add new chore</button>

        <div class="btn-group">
            <label class="btn btn-primary" ng-model="choreRewardLevel" uib-btn-radio="'low'">Low</label>
            <label class="btn btn-primary" ng-model="choreRewardLevel" uib-btn-radio="'medium'">Medium</label>
            <label class="btn btn-primary" ng-model="choreRewardLevel" uib-btn-radio="'high'">High</label>
        </div>
    </div>

    <h1 class="text-center">Chores</h1>

    <ul class="list-unstyled center-block chores-list">
        <li class="row chore" ng-repeat="chore in choresList">
            <div class="col col-md-9 chore-name">{{chore.choreName}}</div>
            <div class="col col-md-3 chore-reward">
                <span>{{chore.reward}}</span>
                <img class="small-diamond-icon" src="assets/img/diamond.svg"/>
            </div>
        </li>
    </ul>

</div>
